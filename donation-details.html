<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: black;
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 22px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #ffcc00;
            font-size: 32px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-size: 20px;
            color: #ddd;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 6px;
            border: 2px solid #444;
            font-size: 18px;
            background: #333;
            color: white;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            outline: none;
        }
        input::placeholder {
            color: #aaa;
        }
        .submit-button {
            background: linear-gradient(90deg, #28a745, #32cd32);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 22px;
            margin-top: 25px;
            width: 100%;
            transition: background 0.3s, transform 0.2s;
        }
        .submit-button:hover {
            background: linear-gradient(90deg, #218838, #28a745);
            transform: scale(1.05);
        }
        .back-button {
            background: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
            transition: background 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background: #555;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #bbb;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        function redirectToUPI() {
            let name = document.getElementById("name").value;
            let address = document.getElementById("address").value;
            let amount = document.getElementById("amount").value;
            
            if (name === "" || address === "" || amount === "") {
                alert("Please fill all fields before proceeding.");
                return;
            }

            localStorage.setItem("donorName", name);
            localStorage.setItem("donationAmount", amount);

            window.location.href = "upi.html";
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Enter Your Details</h1>
        <form onsubmit="event.preventDefault(); redirectToUPI();">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" required>

            <label for="amount">Donation Amount (â‚¹)</label>
            <input type="number" id="amount" placeholder="Enter amount" required min="1">

            <button type="submit" class="submit-button">Proceed to Payment</button>
        </form>
        <button class="back-button" onclick="goBack()">Back to Home</button>
    </div>
    <div class="footer">Thank you! - Writer and Director Uday Kiran Podeti and Team</div>
</body>
</html>
